name: financa_pessoal
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.0.2+1
  flutter_triple: ^1.0.5+1
  mobx: 2.0.0-nullsafety.3
  flutter_mobx: 2.0.0-nullsafety.0
  rx_notifier: ^1.1.0
  asuka: ^2.0.0-nullsafety.2
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.3
  currency_text_input_formatter: ^2.0.1
  toggle_switch: ^0.1.9
  flutter_svg: ^0.21.0+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.1
  mobx_codegen: ^2.0.0-nullsafety.2
  modular_codegen: ^3.0.0
  build_runner: ^1.12.2
flutter:
  uses-material-design: true
  assets:
    - assets/images/
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs